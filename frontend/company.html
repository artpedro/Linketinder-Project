<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/candidate.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="page d-flex">
    <div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white">
        <header class="main-header d-flex flex-row">
            <img class="linketinderlogo" src="./assets/images/linketinderlogo.png">
            <h1 class="title">
                LinkeTinder
            </h1>
        </header>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="d-flex nav-item">
              <img class="profile-pic rounded-circle me-2" src="https://w7.pngwing.com/pngs/184/113/png-transparent-user-profile-computer-icons-profile-heroes-black-silhouette-thumbnail.png">
              <div class="d-flex flex-column justify-content-center">
              <span id="user-name">Company name</span> 
              <span id="email">example@example.com</span>
            </div>
            </li>
          <li class="nav-item card">
            <div class="card-body">
            <span id="desc">
              Description of the company
            </span>
            </div>
            </li>
            <button class="more-info-btn btn" type="button" data-toggle="collapse" data-target="#more-info" aria-expanded="false" aria-controls="collapseExample">
                More info
            </button>
            <div class="collapse" id="more-info">
                <div class="info card card-body">
                  <span id="cpf-cnpj">CPF-CNPJ: 3421432132144</span>
                  <span id="country">Country: 3421432132144</span>
                  <span id="cep">CEP: 3421432132144</span> 
                </div>
              </div>
        </ul>
        <hr>
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://w7.pngwing.com/pngs/184/113/png-transparent-user-profile-computer-icons-profile-heroes-black-silhouette-thumbnail.png" alt="" width="32" height="32" class="rounded-circle me-2">
            <strong id="first-name">Artur</strong>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
            <li><a id="logout" class="dropdown-item" href="#">Sign out</a></li>
            <li><a id="delete-acc"class="dropdown-item" href="#">Delete account</a></li>
          </ul>
        </div>
      </div>
    <main id="job-list" class="main-page d-flex flex-column">
    <div class="skill-graph">
        <canvas id="skill-graph"></canvas>
    </div>
    <section class="creating">
      <button id="add" class="btn btn-primary" type="button" data-toggle="collapse" data-target="#add-job"
          aria-expanded="false" aria-controls="add-job" style="background-color: #392467">
          <strong>Add new job</strong>
      </button>
      <div class="collapse" id="add-job">
          <div class="new-job card card-body">
              <h5>New job</h5>
              <hr>
              <form id='new-job'>
                  <div class="mb-3">
                      <label for="title" class="form-label">Job's title</label>
                      <input type="text" class="form-control" name="title" placeholder="New job's title" required>
                  </div>
                  <div class="mb-3">
                      <label for="country" class="form-label">Job's country</label>
                      <input type="text" class="form-control" name="country" value="Brazil" required>
                    </div>
                    <div class="mb-3 new-job-description ">
                        <label for="description" class="form-label">Job's
                            description</label>
                        <textarea class="form-control" name="description" placeholder="Job's description"
                            required></textarea>
                    </div>
                  <div class="mb-3">
                      <label for="status" class="form-label">Skills required (separated by comma)</label>
                      <input type="text" class="form-control" name="skills" placeholder="Python, Java, React..." required>
                  </div>
                  <button class="save btn save-new" type="submit" data-toggle="collapse"
                      data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                      <strong>Save</strong>
                  </button>
              </form>
          </div>
      </div>
  </section>
    </main>
    </div>
   
    <script src="./assets/js/_user.js"></script>
    <script src="./assets/js/logHandler.js"></script>
    <script src="./assets/js/candidate.js"></script>
    <script src="./assets/js/company.js"></script>
    <script src="./assets/js/userHandler.js"></script>
    <script src="./assets/js/companyProfile.js" type="module"></script>
    </body>
</html>
