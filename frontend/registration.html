<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Linketinder | Register </title>

        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/registration.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                    <header>Register</header>
                    
                    <form id="new-user">
                        <div class="field input-field">
                            <label for="candidate">Candidate?</label>
                            <input name="candidate" id="is-candidate" type="checkbox">
                        </div>
                        <div class="field input-field">
                            <label for="name">Name</label>
                            <input required name="name" type="text" placeholder="Name" class="input">
                        </div>
                        <div class="field input-field">
                            <label for="email">Email</label>
                            <input required name="email" type="email" placeholder="Email" class="input">
                        </div>      

                        <div id="candidate-age" class="field input-field">
                            <label for="age">Age</label>
                            <input name="age" type="number" placeholder="Age" class="input">
                        </div>
                        <div class="field input-field">
                            <label for="cep">CEP</label>
                            <input required name="cep" type="number" placeholder="CEP" class="input">
                        </div>

                        <div class="field input-field">
                            <label for="cpf_cnpj">CPF/CNPJ</label>
                            <input required name="cpf_cnpj" type="number" placeholder="CPF/CNPJ" class="input">
                        </div>

                        <div class="field input-field">
                            <label for="country">Country</label>
                            <input required name="country" type="text" placeholder="Country" class="input">
                        </div>
                        <div class="field input-field">
                            <label for="skills">Skills (separated by comma)</label>
                            <input required name="skills" type="text" placeholder="Javascript, Python, Go" class="input">
                        </div>

                        <div class="field input-field">
                            <label for="bio">Bio</label>
                            <textarea name="bio" class="input"></textarea>
                        </div>

                        <div class="password-input field input-field">
                            <label for="password">Your password</label>
                            <input name="password" type="password" placeholder="Password" class="password">
                        </div>

                        <div class="field button-field">
                            <button type="submit">Register</button>
                        </div>
                        
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="./login.html" class="link signup-link">Sign in</a></span>
                    </div>
            </div>
        </section>
        <script src="./assets/js/_user.js"></script>
        <script src="./assets/js/logHandler.js"></script>
        <script src="./assets/js/candidate.js"></script>
        <script src="./assets/js/company.js"></script>
        <script src="./assets/js/userHandler.js"></script>
        <script src="./assets/js/register.js"></script>
    </body>
</html>
